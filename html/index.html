<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Form</title>
  <script src="https://unpkg.com/htmx.org@2.0.2"></script>
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <style>
    /* Default padding for mobile devices */
    .container {
      padding-left: 20px;
      padding-right: 20px;
      margin: 0 auto;
      max-width: 100%;
    }

    /* Tablet devices */
    @media screen and (min-width: 768px) {
      .container {
        padding-left: 40px;
        padding-right: 40px;
      }
    }

    /* Desktop devices */
    @media screen and (min-width: 1024px) {
      .container {
        padding-left: 80px;
        padding-right: 80px;
        max-width: 1440px;
        /* Maximum width for very large screens */
      }
    }

    .column {
      padding: .4rem;
    }
  </style>
</head>

<body>
  <main class="container">
    <div>
      {{ template "Screen" . }}
    </div>
  </main>
</body>

</html>
