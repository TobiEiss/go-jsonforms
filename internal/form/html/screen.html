{{- define "Screen" }}
{{- range .Menu }}
{{- if .Current }}
<h1>{{- .Titel }}</h1>
{{- end }}
{{- end }}
<form hx-post="/" hx-target="this" hx-swap="none">
  <fieldset>
    {{- if .UISchema }}
    {{- template "Form" .UISchema }}
    {{- end }}
  </fieldset>
  <button class="btn" type="submit">Absenden</button>
</form>
{{- end }}
